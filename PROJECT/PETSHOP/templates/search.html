{% extends 'base.html' %}
{% load static %}
{% block content %}
<center>



<div class="container-fluid mt-3"style="margin-bottom:100px;">
    <div class="row">
        {% for i in p %}
        <div class="col-sm-4">
            <div class="card" style="width: 30rem;">
                <img src="{{i.image.url}}" class="card-img-top" alt="..." height="250px;width:100%;">
  <div class="card-body bg-warning">
    <h3 class="card-title text-center">{{i.name}}</h3>
      <h5 class="text-center">{{i.price}}</h5>


    <a href="{% url 'shop:detail' i.name %}" class="btn btn-dark" style="position:relative;left:0%;">Details</a>

  </div>
</div>
        </div>
{% empty %}
        <h4 class="text-center text-dark">No search result found</h4>
        {% endfor %}
    </div>
</div>
{% endblock %}
